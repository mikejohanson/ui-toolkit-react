# This workflow will release new versions when required using semantic-release

name: Semantic-Release CI

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # for Git to git push
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: Use Node.js 20.x

        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version: "20.x"
      - run: npm ci
      - run: npm run build-ext --if-present
      - run: rsync -a package.json README.md ./dist/
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@b1b432f13acb7768e0c8efdec416d363a57546f2 # v4.1.1
        with:
          semantic_version:
            19.0.5 # It is recommended to specify specifying version range
            # for semantic-release.
        env:
          GITHUB_TOKEN: ${{ secrets.ROSIE_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
